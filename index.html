<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" defer>
    </head>
    <body>
        <div id="container">
            <div id="displaySection">
            </div>
            <div id="inputSection">
                <button id="1" class="inputNumber">1</button>
                <button id="2" class="inputNumber">2</button>
                <button id="3" class="inputNumber">3</button>
                <button id="plus" class="operator">+</button>
                <button id="4" class="inputNumber">4</button>
                <button id="5" class="inputNumber">5</button>
                <button id="6" class="inputNumber">6</button>
                <button id="minus" class="operator">-</button>
                <button id="7" class="inputNumber">7</button>
                <button id="8" class="inputNumber">8</button>
                <button id="9" class="inputNumber">9</button>
                <button id="times" class="operator">*</button>
                <button id="0" class="inputNumber">0</button>
                <button id="clear">C</button>
                <button id="equals">=</button>
                <button id="divides" class="operator">/</button>
            </div>
        </div>
    </body>
</html>
